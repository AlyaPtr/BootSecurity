<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>User, welcome spring boot security page!</h1>
<table>
    <tr><th>Id</th><th>Name</th><th>Lastname</th><th>Age</th><th>Email</th><th>Role</th></tr>
    <tr th:object="${user}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getFirstname()}"></td>
        <td th:text="${user.getLastname()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td><th:block th:each="role : ${user.getAuthorities()}" th:text="${role.getAuthority()} + ' '"></th:block></td>
    </tr>
</table>

<a th:if="${roles.contains(T(ru.kata.spring.boot_security.demo.models.RoleEnum).ROLE_ADMIN.name())}" th:href="@{/admin}">Admin page</a>
</br>
<a th:href="@{/logout}">Logout</a></br>
</body>
</html>
